[tox]
envlist = py38,
          py37,
          py36,
          bdd,
          type,
          format,
          lint,
          docs
skip_missing_interpreters = True
minversion = 3.6
isolated_build = true
skipsdist = false
ignore_basepython_conflict=true

[testenv]
whitelist_externals =
    poetry
    make
passenv = HTTP_PROXY HTTPS_PROXY NO_PROXY
commands =
    poetry install --no-dev --no-root -E test
    make test

[testenv:bdd]
whitelist_externals =
    {[testenv]whitelist_externals}
    bash
; using python3.6 to detect unicode issues + test use of importlib_resources package
basepython = python3.6
passenv = {[testenv]passenv}
commands =
    poetry install --no-dev -E bdd
    make bdd

[testenv:format]
description = format check
commands =
    poetry install --no-dev --no-root -E format
    make format-check

[testenv:lint]
commands =
    poetry install --no-dev --no-root -E lint
    make lint

[testenv:type]
description = type check
commands =
    poetry install --no-dev --no-root -E type
    make type


[testenv:docs]
description = gen docs
commands =
    poetry install --no-dev --no-root -E docs
    poetry run sphinx-apidoc -o docs/ pyadr
    make -C docs clean
    make -C docs html

[testenv:docs-pdf]
description = gen docs in pdf
commands =
    {[testenv:docs]commands}
    make -C docs latexpdf
